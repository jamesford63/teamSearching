<div *ngIf="userSource.projectsParticipated?.length!=0" class="projects">
  <table align="center">
    <tr>
      <td><h5 style="text-decoration: underline;">Название</h5></td>
    </tr>
    <tr *ngFor="let project of userParticipations" >
      <td ><h6 style="width: 700px;"><a routerLink="/project-info/{{project?.id}}">{{project?.name}}</a></h6></td>
      <td><button (click)="leaveProject(project?.id)" class="btn btn-success">Покинуть проект</button></td>
    </tr>
  </table>
</div>

<h3 *ngIf="userSource.projectsParticipated?.length==0" align="center">Вы еще нигде не участвуете! А стоило бы!</h3>
