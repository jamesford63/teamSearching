<h1 align="center">Регистрация для новых пользователей</h1>
<div align="center">
  <form [formGroup]="registrationForm" (ngSubmit)="onRegistrationFormSubmit()">
    <table>
      <tr>
        <td>Логин</td>
        <td><input formControlName="login" class="form-control mr-sm-2" ></td>
        <td><label *ngIf="registrationForm.get('login').invalid && processValidation" class="text-danger" > Логин не указан </label></td>
      </tr>
      <tr>
        <td>Пароль</td>
        <td><input type="password" formControlName="password" class="form-control mr-sm-2"></td>
        <td><label *ngIf="registrationForm.get('password').invalid && processValidation" class="text-danger"> Пароль не указан </label></td>
      </tr>
      <tr>
        <td>Имя</td>
        <td><input formControlName="name" class="form-control mr-sm-2"></td>
        <td><label *ngIf="registrationForm.get('name').invalid && processValidation" class="text-danger"> Имя не указано </label></td>
      </tr>
      <tr>
        <td>Фамилия</td>
        <td><input formControlName="lastName" class="form-control mr-sm-2"></td>
        <td><label *ngIf="registrationForm.get('lastName').invalid && processValidation" class="text-danger"> Фамилия не указана </label></td>
      </tr>
      <tr>
        <td>Город</td>
        <td><input formControlName="city" class="form-control mr-sm-2"></td>
        <td><label *ngIf="registrationForm.get('city').invalid && processValidation" class="text-danger"> Город не указан </label></td>
      </tr>
      <tr>
        <td>Электронная почта</td>
        <td><input formControlName="email" class="form-control mr-sm-2"></td>
        <td><label *ngIf="registrationForm.get('email').invalid && processValidation" class="text-danger"> Email не указан </label></td>
      </tr>
      <tr>
        <td>
          <button class="btn btn-outline-success my-2 my-sm-0">OK</button>
        </td>
        <td align="right">
          <button routerLink="/start-page" class="btn btn-danger">Отмена</button>
        </td>
      </tr>
    </table>
  </form>
  <br/>
  <div *ngIf="statusCode">
    <div *ngIf="statusCode === 409">
      <p align="center" class="text-warning">Такой логин уже существует!</p>
    </div>
    <div *ngIf="statusCode === 422">
      <p align="center" class="text-danger">Неверно заполнены поля! Проверьте формат ввода!</p>
    </div>
    <div *ngIf="statusCode === 400">
      <p align="center" class="text-danger">Неверно заполнены поля! Проверьте формат ввода!</p>
    </div>
    <div *ngIf="statusCode === 500">
      <p align="center" class="text-danger">Произошла ошибка на сервере!</p>
    </div>
  </div>
</div>
